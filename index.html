<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Central London Submarkets</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; }
    h1 { text-align: center; margin: 10px 0; }
    #map { height: calc(100vh - 60px); background: #ffffff; }
  </style>
</head>
<body>
  <h1>Central London Submarkets</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      zoomControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      touchZoom: false
    }).setView([51.5074, -0.1278], 11);

    function style(feature) {
      return {
        fillColor: '#cccccc',
        weight: 1,
        color: '#555555',
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      e.target.setStyle({
        fillColor: '#666666'
      });
      e.target.openPopup();
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      e.target.closePopup();
    }

    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.label) {
        layer.bindPopup(feature.properties.label);
      }
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
      });
    }

    var geojson;
    var localUrl = 'final_poly.geojson';
    var remoteUrl = 'https://raw.githubusercontent.com/CharlieCoughlin1/Central_London_Submarkets/main/final_poly.geojson';

    fetch(localUrl)
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .catch(function() {
        return fetch(remoteUrl).then(function(response) {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        });
      })
      .then(function(data) {
        geojson = L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
        map.fitBounds(geojson.getBounds());
      })
      .catch(function(error) {
        console.error('Error loading GeoJSON:', error);
      });
  </script>
</body>
</html>
